<html>

	<head>

		<link href="../build/material-bootstrap.css" rel="stylesheet">
		<link href="./css/main.css" rel="stylesheet">

	</head>

	<body>

		<div class="container">

			<div id="background-colors" class="row">

				<div class="col-xs-12">

					<h3>
						Background Colours
						<small>
							<a target="_blank" href="http://www.google.com/design/spec/style/color.html#color-color-palette">
								reference
							</a>
						</small>
					</h3>
					<p>Add the following classes to use additional background colours. The <code>color</code> is also set to black or white, as shown below:</p>

					<div class="row">

						<div class="background-color-container col-lg-4 col-md-4 col-sm-6 col-xs-6">

							<p>
								<span class="center-block bg-black">
									<span class="textClassLabel">Black</span>
									<span class="textClass">.bg-black</span>
									<span class="clearfix"></span>
								</span>
								<span class="center-block bg-white">
									<span class="textClassLabel">White</span>
									<span class="textClass">.bg-white</span>
									<span class="clearfix"></span>
								</span>							
							</p>

						</div>

					</div>

				</div>

			</div>

			<hr />

			<div id="text-colors" class="row">

				<div class="col-xs-12">

					<h3>Text Colours
						<small>
							<a target="_blank" href="http://www.google.com/design/spec/style/color.html#color-color-palette">
								reference
							</a>
						</small>
					</h3>
					<p>Add the following classes to use additional text colours</p>

				</div>

			</div>

		</div>

	</body>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="https://raw.githubusercontent.com/liabru/jquery-match-height/master/jquery.matchHeight-min.js"></script>
	<script type="text/javascript" src="./js/colours.js"></script>

</html>
