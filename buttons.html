<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="./css/material-bootstrap.css" rel="stylesheet">
		<link href="./css/main.css" rel="stylesheet">

	</head>

	<body>

		<div class="container">

			<h1>SASS Material Design for Bootstrap</h1>

			<div class="row">

				<div class="col-lg-2 col-md-3 col-sm-4 col-xs-4">
					<a href="index.html" class="btn btn-primary btn-block">Home</a>
				</div>

				<div class="col-lg-2 col-md-3 col-sm-4 col-xs-4">
					<a href="colours.html" class="btn btn-primary btn-block">Colours</a>
				</div>

				<div class="col-lg-2 col-md-3 col-sm-4 col-xs-4">
					<a href="elevation.html" class="btn btn-primary btn-block">Elevation</a>
				</div>

				<div class="col-lg-2 col-md-3 col-sm-4 col-xs-4">
					<a href="icons.html" class="btn btn-primary btn-block">Icons</a>
				</div>

				<div class="col-lg-2 col-md-3 col-sm-4 col-xs-4">
					<a href="buttons.html" class="btn btn-primary btn-block disabled">Buttons</a>
				</div>

				<div class="col-lg-2 col-md-3 col-sm-4 col-xs-4">
					<a href="tiles.html" class="btn btn-primary btn-block">Tiles</a>
				</div>

			</div>

			<hr />

			<h3>
				Buttons
			</h3>

			<div class="row">

				<div class="col-xs-3">

					<h4>
						Defaults
						<small>
							<a target="_blank" href="http://getbootstrap.com/css/#buttons">
								reference
							</a>
						</small>
					</h4>

				</div>

				<div class="col-xs-9">

					<a role="button" class="btn">No Context</a>

					<a role="button" class="btn btn-default">Default</a>

					<a role="button" class="btn btn-primary">Primary</a>

					<a role="button" class="btn btn-success">Success</a>

					<a role="button" class="btn btn-info">Info</a>

					<a role="button" class="btn btn-warning">Warning</a>

					<a role="button" class="btn btn-danger">Danger</a>

					<a role="button" class="btn btn-link">Link</a>

				</div>

			</div>

			<div class="row">

				<div class="col-xs-3">

					<h4>
						Sizes
					</h4>

				</div>

				<div class="col-xs-9">

					<a role="button" class="btn btn-primary btn-sm">sm</a>
					<a role="button" class="btn btn-primary btn-md">md</a>
					<a role="button" class="btn btn-primary btn-lg">lg</a>
					<a role="button" class="btn btn-primary btn-xl">xl</a>
					<a role="button" class="btn btn-primary btn-xxl">xxl</a>

				</div>

			</div>

			<div class="clearfix breather"></div>

			<div class="row">

				<div class="col-xs-3">

					<h4>
						Inverted
					</h4>

				</div>

				<div class="col-xs-9">

					<a role="button" class="btn btn-inverted">No Context</a>

					<a role="button" class="btn btn-default btn-inverted">Default</a>

					<a role="button" class="btn btn-primary btn-inverted">Primary</a>

					<a role="button" class="btn btn-success btn-inverted">Success</a>

					<a role="button" class="btn btn-info btn-inverted">Info</a>

					<a role="button" class="btn btn-warning btn-inverted">Warning</a>

					<a role="button" class="btn btn-danger btn-inverted">Danger</a>

					<a role="button" class="btn btn-link btn-inverted">Link</a>

				</div>

			</div>

		</div>

	</body>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="https://raw.githubusercontent.com/liabru/jquery-match-height/master/jquery.matchHeight-min.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>

</html>
